manifestVersion: subsquid.io/v0.1
name: moonbeam-squid
version: 1
description: 'A test moonbeam arrow-squid '
build: 
deploy:
  addons:
    postgres:
    rpc:
      - moonbeam:http
  processor:
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  addons:
    rpc:
      max-rate: 10rps
